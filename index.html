<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for Search Engine Optimization-->
    <meta name="description"
        content="calculator, simple calculator, arithmetic, addition, substraction, multiplication, division">
    <meta name="keywords"
        content="arithmetic, calculator, addition, substraction, multiplication, division, simple calculator, ">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simple Math Calculator</title>
</head>

<body>
    <h1 class="heading">
        <img src="assets/images/calculatorpic.png" alt="Calculator Image-logo">
        Simple Math Calculator
    </h1>

    <div>

    <div class="calc-zone">
        <div class="arithm-zone">
            <button class="plus-cyan"><i class="fa-solid fa-plus"></i></button>
            <button class="minus-magenta"><i class="fa-solid fa-minus"></i></button>
            <button class="times-yellow"><i class="fa-solid fa-xmark"></i></button>
            <button class="divide-black"><i class="fa-solid fa-divide"></i></button>

        </div>

    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="points-zone">
        <p class="points">True <span id="point">0</span></p>
        <p class="points">False <span id="point">0</span></p>

    </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
