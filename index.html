<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for Search Engine Optimization-->
    <meta name="description"
        content="calculator, simple calculator, arithmetic, addition, substraction, multiplication, division">
    <meta name="keywords"
        content="arithmetic, calculator, addition, substraction, multiplication, division, simple calculator, ">
        <!--Font Awesome link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simple Math Calculator</title>
</head>

<body>
    <h1 class="heading"><i class="fas fa-calculator"></i>
        <!--img src="assets/images/calculatorpic.png" alt="Calculator Image-logo"-->
         Simple Math Calculator
    </h1>

    

    <div class="calc-zone">

        <div class="arithm-zone">
            <button data-type="addition" class="plus-cyan"><i class="fas fa-plus"></i></button>
            <button data-type="substract" class="minus-magenta"><i class="fas fa-minus"></i></button>
            <button data-type="multiply" class="times-yellow"><i class="fas fa-times"></i></button>
            <button data-type="division" class="divide-black"><i class="fas fa-divide"></i></button>
        </div>

        <div class="solve-zone">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer">Submit:</p>
            <input id="answer-area" type="number">
        </div>

        <button class="answer-red">Calculate</button>

    </div>

    <div class="points-zone">
        <p class="points">True <span id="correct">0</span></p>
        <p class="points">False <span id="incorrect">0</span></p>

    </div>

    

    <script src="assets/js/script.js"></script>
</body>

</html>
